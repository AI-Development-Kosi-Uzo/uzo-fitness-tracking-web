name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: app/package-lock.json
      - name: Install deps
        working-directory: app
        run: npm ci --no-audit --no-fund
      - name: Lint
        working-directory: app
        run: npm run lint
      - name: Typecheck
        working-directory: app
        run: npm run typecheck
      - name: Unit tests
        working-directory: app
        run: npm test
      - name: Build
        working-directory: app
        run: npm run build
      - name: Bundle budget
        working-directory: app
        run: npm run bundle:check