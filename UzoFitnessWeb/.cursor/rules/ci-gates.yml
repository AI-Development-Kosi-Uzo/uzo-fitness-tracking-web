checks:
  - name: typecheck
    command: npm run -s typecheck
  - name: lint
    command: npm run -s lint
  - name: unit
    command: npm run -s test -- --run
  - name: e2e-smoke
    command: npm run -s test:e2e:smoke
  - name: build
    command: npm run -s build
  - name: bundle-size
    command: npm run -s bundle:check || exit 0
